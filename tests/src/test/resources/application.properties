# enode eventstore (memory,mysql,pg,mongo,jdbc-mysql,jdbc-pg)
spring.enode.eventstore=mysql
# enode message queue (kafka,rocketmq,ons,pulsar,amqp)
spring.enode.mq=amqp
spring.enode.mq.topic.command=EnodeUnitTestCommandTopicB
spring.enode.mq.topic.event=EnodeUnitTestEventTopicB

# enode reply queue typo (tcp,redis,kafka,rocketmq,ons,pulsar,amqp)
spring.enode.reply=amqp
# only tcp required
spring.enode.reply.server.port=8093
spring.enode.reply.topic=EnodeUnitTestReplyTopicB

# enode datasource mysql config
spring.enode.datasource.jdbcurl=jdbc:mysql://127.0.0.1:3306/enode?generateSimpleParameterMetadata=false
spring.enode.datasource.username=root
spring.enode.datasource.password=abcd1234ABCD
# enode datasource pg config
spring.enode.datasource.pg.jdbcurl=jdbc:postgresql://127.0.0.1:5432/enode
spring.enode.datasource.pg.username=ecloud

spring.enode.datasource.pg.password=abcd1234ABCD

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest