spring.enode.server.port=2022
# enode eventstore (memory,mysql,tidb,pg,mongo,jdbc-mysql,jdbc-pg)
spring.enode.eventstore=memory
# enode messagequeue (kafka,rocketmq,ons,pulsar)
spring.enode.mq=kafka
spring.enode.mq.topic.command=EnodeUnitTestCommandTopicB11
spring.enode.mq.topic.event=EnodeUnitTestEventTopicB11
spring.enode.mq.topic.application=EnodeUnitTestApplicationMessageTopicB11
spring.enode.mq.topic.exception=EnodeUnitTestExceptionTopicB11
# enode datasource mysql config
spring.enode.datasource.jdbcurl=jdbc:mysql://127.0.0.1:3306/enode?generateSimpleParameterMetadata=false
spring.enode.datasource.username=root
spring.enode.datasource.password=abcd1234&ABCD
# enode datasource pg config
spring.enode.datasource.pg.jdbcurl=jdbc:postgresql://127.0.0.1:5432/enode
spring.enode.datasource.pg.username=postgres
spring.enode.datasource.pg.password=postgres
spring.main.allow-circular-references=true