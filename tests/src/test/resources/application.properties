spring.enode.server.port=8990
# enode eventstore (memory,mysql,pg,mongo,jdbc-mysql,jdbc-pg)
spring.enode.eventstore=mysql
# enode messagequeue (kafka,rocketmq,ons,pulsar)
spring.enode.mq=kafka
spring.enode.mq.topic.command=EnodeUnitTestReplyTopicB3
spring.enode.mq.topic.event=EnodeUnitTestEventTopicB3
spring.enode.mq.topic.reply=EnodeUnitTestCommandTopicB3
# enode datasource mysql config
spring.enode.datasource.jdbcurl=jdbc:mysql://127.0.0.1:3306/enode?generateSimpleParameterMetadata=false
spring.enode.datasource.username=root
spring.enode.datasource.password=abcd1234ABCD
# enode datasource pg config
spring.enode.datasource.pg.jdbcurl=jdbc:postgresql://127.0.0.1:5432/enode
spring.enode.datasource.pg.username=cloudtest
spring.enode.datasource.pg.password=cloudtestpassword
spring.main.allow-circular-references=true