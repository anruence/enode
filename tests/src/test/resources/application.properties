spring.enode.server.port=2022
# enode eventstore (memory,mysql,tidb,pg,mongo,jdbc-mysql,jdbc-pg)
spring.enode.eventstore=pg
# enode messagequeue (kafka,rocketmq,ons,pulsar)
spring.enode.mq=kafka
spring.enode.mq.topic.command=EnodeUnitTestCommandTopicB10
spring.enode.mq.topic.event=EnodeUnitTestEventTopicB10
spring.enode.mq.topic.application=EnodeUnitTestApplicationMessageTopicB10
spring.enode.mq.topic.exception=EnodeUnitTestExceptionTopicB10
# enode datasource mysql config
spring.enode.datasource.jdbcurl=jdbc:mysql://127.0.0.1:3306/enode?generateSimpleParameterMetadata=true
spring.enode.datasource.username=root
spring.enode.datasource.password=abcd1234&ABCD
# enode datasource pg config
spring.enode.datasource.pg.jdbcurl=jdbc:postgresql://127.0.0.1:5432/enode
